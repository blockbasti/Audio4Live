version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 99
    schedule:
      interval: "weekly"
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
          - "@angular-eslint/*"
          - "typescript"
          - "zone.js"
      eslint-parser:
        patterns:
          - "@typescript-eslint/*"
      firebase:
        patterns:
          - "*firebase*"
      quill:
        patterns:
          - "*quill*"
      fontawesome:
        patterns:
          - "@fortawesome*"
          
  - package-ecosystem: "npm"
    directory: "/functions"
    open-pull-requests-limit: 99
    schedule:
      interval: "weekly"
    groups:
      eslint-parser:
        patterns:
          - "@typescript-eslint/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
