name: Deploy
on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: |
          npm i
          
      - name: build
        env:
          $FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npx ng deploy
