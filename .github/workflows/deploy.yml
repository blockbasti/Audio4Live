
name: Deploy
on:
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: bahmutov/npm-install@v1
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: functions

      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npx firebase deploy --token "$FIREBASE_TOKEN" --non-interactive

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v3
        with:
          runs: 3
          urls: |
            https://audio4live-1d621.web.app/
            https://audio4live-1d621.web.app/buchen
            https://audio4live-1d621.web.app/profil
            https://audio4live-1d621.web.app/leistungen
          uploadArtifacts: true # save results as an action artifacts

      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '1 month'
