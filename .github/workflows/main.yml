name: Build and Lint
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Node $
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - uses: bahmutov/npm-install@v1
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: functions

      - name: build (Frontend)
        run: |
          npx ng build --prod

      - name: lint (Frontend)
        run: |
          npx ng lint

      - name: build (Functions)
        working-directory: ./functions
        run: |
          npm run build

      - name: lint (Functions)
        working-directory: ./functions
        run: |
          npm run lint
