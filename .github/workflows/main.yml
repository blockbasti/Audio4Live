name: Build and Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node $
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: |
          npm install -g @angular/cli
          npm i
          
      - name: build
        run: |
          ng build --prod
      
      - name: lint
        continue-on-error: true
        run: |
          ng lint

